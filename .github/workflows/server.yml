        run: |
          #nix develop .#ci --impure -c just build
          echo "todo"

      - name: "[Erlang] build"
        run: |
          nix develop .#ci --impure -c just build

      - name: "[Erlang] tests"
        run: |
          nix develop .#ci --impure -c just test

